<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>link</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
    }

    li {

    }
    li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 14px 16px;
    }

    li a:hover {
        background-color: #111;
    }
    </style>
</head>

</html>
